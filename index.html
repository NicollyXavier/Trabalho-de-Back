<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Números Aleatórios</title>
    <link rel="stylesheet" href="/stlyes.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Números Aleatórios</h1>
        <p>Informe o valor mínimo e máximo:</p>
        <br><br>

        <label for="min">Mínimo (inteiro):</label>
        <input type="number" id="min" value="1">
        <label for="max">Máximo (inteiro):</label>
        <input type="number" id="max" value="100">
        <br><br>
        <button onclick="gerarNumeroInteiro()">Gerar Número Inteiro</button>
        <br>

        <p id="numeroGeradoInteiro"></p>
        <br>

        <label for="minFloat">Mínimo (float):</label>
        <input type="number" id="minFloat" step="0.01" value="1.00">
        <label for="maxFloat">Máximo (float):</label>
        <input type="number" id="maxFloat" step="0.01" value="100.00">
        <br><br>
        <button onclick="gerarNumeroFloat()">Gerar Número Decimal</button>
        <p id="numeroGeradoFloat"></p>
    </div>

    <script src="/app.js">
        
    </script>
</body>
</html>
