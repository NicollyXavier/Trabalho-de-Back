    <h1 style="padding: 45px;">Localização</h1>

<div id="map">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHw12mbIJMLzOMAIUvNaRNI6wmxmvHYDw&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var mapOptions = {
                center: { lat: -8.051472296171957, lng: -34.903259618389924 }, 
                zoom: 15, 
                };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);

            var marker = new google.maps.Marker({
                position: { lat: -8.051472296171957, lng: -34.903259618389924 },
                map: map,
                title: 'UNINASSAU Graças - Bloco A'    
                });
            
            var contentString = '<div id="content">' +
            '<h3 id="firstHeading" class="firstHeading">Localização</h3>' +
            '<p>R. Guilherme Pinto, 114 - Graças, Recife - PE, 52011-210</p>' +
            '</div>';

            var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });
        window.openDirections = function() {
            var directionsUrl = 'https://www.google.com/maps/dir/?api=1&destination=' +
                                encodeURIComponent('UNINASSAU Graças - Bloco A, Recife, PE');
            window.open(directionsUrl, '_blank');
        };
    
    }
        </script>
    </div>

<button class="rota" onclick="openDirections()">Obter Direções</button>
